<!--                                                                                                                                               
реализация интерфейса склад на html
-->

<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-size: 28px;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 0;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
</style>
</head>
<body>

<div class="header">
  <h3>ВАЖНО!</h3>
  <p>Что-то важное, для сведения...</p>
</div>

<ul>
  <li><a class="active" href="#warehouse">Склад</a></li>
  <li><a href="#movement">Движение</a></li>
  <li><a href="#store">Магазин</a></li>
</ul>

</body>
</html>
