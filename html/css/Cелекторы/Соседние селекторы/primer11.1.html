<!--Использование соседних селекторов
В данном примере происходит изменение цвета текста для содержимого контейнера <i>, когда он располагается 
сразу после контейнера <b>. В первом абзаце такая ситуация реализована, поэтому слово «consectetuer» в 
браузере отображается красным цветом. Во втором абзаце, хотя и присутствует тег <i>, но по соседству 
никакого тега <b> нет, так что стиль к этому контейнеру не применяется.
-->
<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Соседние селекторы</title>
  <style>
   B + I {
    color: red; /* Красный цвет текста */
   }
  </style>
 </head>
 <body>
   <p>Lorem <b>ipsum </b> dolor sit amet, <i>consectetuer</i> adipiscing elit.</p>
   <p>Lorem ipsum dolor sit amet, <i>consectetuer</i> adipiscing elit.</p>
 </body>
</html>
