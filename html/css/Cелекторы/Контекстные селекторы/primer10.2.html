<!--Более широкие возможности контекстные селекторы дают при использовании идентификаторов и классов. 
Это позволяет устанавливать стиль только для того элемента, который располагается внутри определённого класса, как показано в примере 10.2.

В данном примере используется два типа ссылок. Первая ссылка, стиль которой задаётся с помощью селектора A, будет действовать на всей странице,
 а стиль второй ссылки (.menu A) применяется только к ссылкам внутри элемента с классом menu.

При таком подходе легко управлять стилем одинаковых элементов, вроде изображений и ссылок, оформление которых должно различаться 
в разных областях веб-страницы.
Пример 10.2. Использование классов
-->

<!DOCTYPE HTML>
<html>
 <head>
<!--  <meta charset="utf-8">-->
  <title>Контекстные селекторы</title>
  <style>
   A {
    color: green; /* Зеленый цвет текста для всех ссылок */
   }
   .menu { 
    padding: 7px; /* Поля вокруг текста */
    border: 1px solid #333; /* Параметры рамки */
    background: #fc0; /* Цвет фона */
   }
   .menu A {
    color: navy; /* Темно-синий цвет ссылок */
   }
  </style>
 </head> 
 <body>
  <div class="menu">
    <a href="http://htmlbook.ru/1.html">Русская кухня</a> |
    <a href="http://htmlbook.ru/2.html">Украинская кухня</a> |
    <a href="http://htmlbook.ru/3.html">Кавказская кухня</a>
  </div>
  <p><a href="http://htmlbook.ru/text.html">Другие материалы по теме</a></p>
 </body>
</html>
