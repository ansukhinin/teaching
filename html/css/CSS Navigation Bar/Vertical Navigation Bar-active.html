<!--                                                                                                                                               
Примеры вертикальной панели навигации
Создайте основную вертикальную панель навигации с серым цветом фона и измените цвет фона ссылок, когда пользователь наводит на них указатель мыши

Активная/Текущая ссылка навигации
Добавьте "активный" класс к текущей ссылке, чтобы пользователь знал, на какой странице он находится
.active {
    background-color: #4CAF50;
    color: white;
}


Центрировать ссылки и добавить границы
Добавьте text-align:center в <li> или <a> для центрирования связей.

Добавьте свойство border в <ul> добавьте границу вокруг навигационной области. 
Если требуется также, чтобы границы внутри навигационной области, 
добавьте border-bottom для всех элементов <li>, за исключением последнего

-->
<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
}

li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}

li a.active {
    background-color: #4CAF50;
    color: white;
}

li a:hover:not(.active) {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>
<p>In this example, we create an "active" class with a green background color and a white text. The class is added to the "Home" link.</p>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
