<!-- Использование относительных единиц
Относительные единицы обычно используют для работы с текстом, либо когда надо вычислить процентное соотношение 
между элементами. В табл. 6.1 перечислены основные относительные единицы.

Табл. 6.1. Относительные единицы измерения
Единица	Описание
em	Размер шрифта текущего элемента
ex	Высота символа x
px	Пиксел
%	Процент
Единица em это изменяемое значение, которое зависит от размера шрифта текущего элемента (размер устанавливается 
через стилевое свойство font-size). 
-->
<!DOCTYPE HTML>
<html>
 <head>
<!--  <meta charset="utf-8"> -->
  <title>Относительные единицы</title>
  <style>
    H1 { font-size: 30px; }
    P { font-size: 1.5em; }
  </style>
 </head> 
 <body>
  <h1>Заголовок размером 30 пикселов</h1> 
  <p>Размер текста 1.5 em</p> 
 </body>
</html>
